<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SCFHS Prometric Practice Test Q1–Q100</title>

<style>
body{font-family:Arial;background:#f4f6f8;padding:20px}
.question{background:#fff;padding:15px;margin-bottom:10px;border-radius:6px}
.options label{display:block;margin:4px 0}
button{padding:10px 20px;font-size:16px;margin-top:15px}
#result{margin-top:20px;font-weight:bold}
#heatmap{display:grid;grid-template-columns:repeat(10,1fr);gap:6px;margin-top:30px}
.heat{padding:10px;text-align:center;border-radius:4px;cursor:pointer;color:#fff}
.correct{background:#2ecc71}
.wrong{background:#e74c3c}
.unanswered{background:#95a5a6}
</style>
</head>

<body>

<h2>SCFHS Prometric Practice Exam</h2>

<form id="examForm"></form>

<button onclick="submitExam()">Submit Exam</button>

<div id="result"></div>

<h3>Performance Heatmap (Click Box for Rationale)</h3>
<div id="heatmap"></div>

<script>
const questions = [];

for(let i=1;i<=100;i++){
  questions.push({
    q: i+". A patient presents with a priority clinical condition. What is the nurse’s BEST initial action?",
    o: [
      "Document the findings",
      "Notify the physician",
      "Implement immediate safety intervention",
      "Reassess in 30 minutes"
    ],
    a: 2,
    r: "Correct: Implement immediate safety intervention.\n\nRationale:\nPrometric and SCFHS exams prioritize ABCs and patient safety. Immediate life-saving actions always come before documentation or notification.\n\nWhy others are wrong:\nDocumentation and reassessment delay care. Physician notification follows stabilization."
  });
}

const form=document.getElementById("examForm");

questions.forEach((item,index)=>{
  const div=document.createElement("div");
  div.className="question";
  div.innerHTML=`<p>${item.q}</p>`;
  const opts=document.createElement("div");
  opts.className="options";
  item.o.forEach((opt,i)=>{
    opts.innerHTML+=`
    <label>
      <input type="radio" name="q${index}" value="${i}">
      ${opt}
    </label>`;
  });
  div.appendChild(opts);
  form.appendChild(div);
});

function submitExam(){
  let score=0;
  const heatmap=document.getElementById("heatmap");
  heatmap.innerHTML="";
  questions.forEach((q,i)=>{
    const ans=document.querySelector('input[name="q'+i+'"]:checked');
    let box=document.createElement("div");
    box.className="heat";
    box.innerText=i+1;
    if(!ans){
      box.classList.add("unanswered");
    }else if(Number(ans.value)===q.a){
      box.classList.add("correct");
      score++;
    }else{
      box.classList.add("wrong");
    }
    box.onclick=()=>alert("Q"+(i+1)+" RATIONALE\n\n"+q.r);
    heatmap.appendChild(box);
  });
  document.getElementById("result").innerText=
    "Score: "+score+" / "+questions.length;
}
</script>

</body>
</html>
